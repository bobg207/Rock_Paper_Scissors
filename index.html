<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>repl.it</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <h1>Rock, Paper, Scissors</h1>
    <h2>Hello World!!</h2>
    <div class="score-container">
      <span class="user">user</span>
      <span class="computer">comp</span>
      <span class="game-score">0:0</span>
    </div>
    <p class="game-output">Play Rock, Paper, Scissors</p>
    <div class="game-buttons">
      <img src="rock.png" alt="rock" width="100" height="100">
      <img src="paper.png" alt="paper" width="100" height="100">
      <img src="scissors.png" alt="scissors" width="100" height="100">
    </div>
    <button class="restart">New Game</button>
    <script src="script.js"></script>
  </body>
</html>
